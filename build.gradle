apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

group 'app-personas-wait'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.2.9")
    }
}

dependencies {
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.1.2'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.1.2'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.1.2'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber4', version: '2.1.2'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.1.2'
    compile group: 'net.serenity-bdd', name: 'serenity-ensure', version: '2.1.2'

}
